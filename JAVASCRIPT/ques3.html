<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 

        <script type="text/javascript">

            function palindrome()
            {   
                 var str = prompt("enter the string");
                 var leng = str.length;

                 var flag=0;
                
                var i;

                for(i=0;i<leng;i++)

                {   
                    if(str[i]!=str[leng-1-i])
                    {
                        flag=1;
                        break;
                    }

                    
                }
                if(flag==0){
                    document.write("string is palindrome");
                 }
                 else{
                     document.write("string is not palindrome");
                 }
         
                console.log("exit");

            }         
       
           
        </script>

    </head>
    <body>
        <h1>QUES 3: String Palindrome Check:</h1>
        <button onclick="palindrome()" style="    position: absolute;
        top: 50%;
        left: 50%; width: 200px; height: 50px;" >click</button>
    </body>
</html>
