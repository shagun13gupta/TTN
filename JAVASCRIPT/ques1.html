<!DOCTYPE html>
<html>
    <head>
        <script>
            function calculate()
            {
                var p= prompt('enter the principal');
                var r= prompt('enter the rate of interest');
                var t= prompt('enter the years');
            
                var si=(p*r*t)/100;
                document.write("simple interest is      "+si);

            }
           
                      
        </script>
    </head>
    <body>
        <h1> Ques 1: Prompt for amount, interest rate and no. of years and calculate simple interest.</h1>
        <button onclick="calculate()" style="    position: absolute;
        top: 50%;
        left: 50%;"> calculate SI</button>
    </body>
</html>
