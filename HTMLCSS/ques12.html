<!doctype html>
<html>
    <head>
        <title>Bug report</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div id="div1">
    <div class="header">
        <span class="alignleft">TO THE NEW</span>
        <span class="alignright"><a href="#">Home</a> <a href="#">Quick Help</a></span>
    </div>
        
        <br />
        <hr />
        <br />
    <div class="bug-box">
        <div id="formheader">
        <h3>Bug report</h3>
        </div>
            <form action="#" method="post">
            Title:*<br />
            <input type="text" name="title" required=""><br /><br>
            Description:*<br />
            <textarea name="description" required=""></textarea><br /><br>
            Operating system:<br />
            <select name="os" style="background-color: mediumseagreen;">
                <option value="xp">Windows XP</option>
                <option value="7">Windows 7</option>
            </select><br /><br>
            Produt:*<br />
            <select name="product" style="background-color: mediumseagreen;">
                <option value="id">Product ID</option>
                <option value="sno">Serial No</option>
            </select><br /><br>
            Version:*<br />
            <input type="text" name="version"><br /><br>
            License:<br />
            <input type="radio" name="license" value="free"> Free
            <input type="radio"  name="license" value="business"> Business<br/><br>
            Severity:<br />
            <select name="Severity" style="background-color: mediumseagreen;">
                <option value="critical">Critical</option>
                <option value="serious">Serious</option>
            </select><br /><br>
            Attachment:<br />    
            <input type="file" name="file">
            <div id="div2">
            <p align="right">  
            <input type="submit" value="Send" style="background-color: mediumseagreen;">
            </p>
            </div>

</form>

    </div>
</div>
</body>
</html>
