<!DOCTYPE html>
<html>
    <head>
        <style>
            h2{
                visibility: hidden;
            }
            h4{

                display: none;
            }

        </style>
    </head>
    <body>
        <h1 style="color: blue;">QUES 2: Explain the difference between visibility:hidden and display:none</h1><br><br>
        <h1>Hello Newers(Hidden Visibility)</h1>
        <h2>Hidden Visibility</h2>
        <h3>Welcome to "TO THE NEW"</h3>

        <h1>Hello Newers(Display None)</h1>
        <h4>Display None</h4>
        <h3>Welcome to "TO THE NEW"</h3>

    
     </body>
</html>
